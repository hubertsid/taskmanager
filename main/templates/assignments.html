<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solvro_Backend</title>
  </head>
  <body>
	<h2>Propozycje przydziału tasków</h2>
	<ul>
    {% if obj %}
    {% for t, d in obj.items %}
        <div>
            <li>{{t.name}} ==> {{d}}</li>
            <form method="post" action="assignment/{{t.id}}">
                {% csrf_token %}
                <input type="hidden" id="custId" name="custId" value="{{d}}">
                <input type="submit" value="Przydziel taska"></button>
            </form>
        </div>
    {% endfor %}
{% else %}
    <p>Brak tasków ze statusem TO_DO.</p>
{% endif %}
	</ul>

    <!-- <form method="post" action="/{}/">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit"></button>
    </form> -->
    
  </body>
</html>
